    <!-- Initialize Animation -->
    <script>
      AOS.init();
      // Load and render projects from projects.json
      fetch("projects.json")
        .then((response) => response.json())
        .then((projects) => {
          const portfolioGrid = document.getElementById("portfolio-grid");

          projects.forEach((project) => {
            const projectCard = document.createElement("div");
            projectCard.classList.add("col-lg-4", "col-sm-6", "mb-4");
            projectCard.setAttribute("data-aos", "fade-up");
            projectCard.setAttribute("data-aos-anchor-placement", "top-bottom");

            const cardHtml = `
                <div class="card h-100">
                    <a target="_blank" href="${project.url}">
                        <img class="card-img-top" src="${project.image}" alt="${
              project.name
            }" height="250px">
                    </a>
                    <div class="card-body" style="color: black;">
                        <h4 class="card-title">
                            <a target="_blank" href="${project.url}">${
              project.name
            }</a>
                        </h4>
                        <p class="card-text">
                            ${project.tags
                              .map(
                                (tag) =>
                                  `<span class="badge badge-${getBadgeClass(
                                    tag
                                  )}">${tag}</span>`
                              )
                              .join(" ")}
                            </br></br>${project.description}
                        </p>
                    </div>
                </div>
            `;

            projectCard.innerHTML = cardHtml;
            portfolioGrid.appendChild(projectCard);
          });
        })
        .catch((error) => {
          console.error("Error loading projects:", error);
        });

      // Helper function to determine badge class based on tag
      function getBadgeClass(tag) {
        switch (tag.toLowerCase()) {
          case "reactjs":
            return "primary";
          case "hackathon":
            return "success";
          case "jquery":
            return "info";
          case "mediawiki extension":
            return "info";
          case "flutter":
            return "dark";
          case "sap cap":
            return "secondary";
          case "nodejs":
            return "success";
          case "ml":
            return "danger";
          case "dbms":
            return "light";
          case "sql":
            return "light";
          case "vue.js":
            return "success";
          case "css":
            return "warning";
          case "cybersecurity":
            return "danger";
          default:
            return "secondary";
        }
      }
    </script>
