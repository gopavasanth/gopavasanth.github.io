    <!-- RSVP toggle logic -->
    <script>
      document
        .getElementById("openRSVP")
        .addEventListener("click", function () {
          var formDiv = document.getElementById("rsvpForm");
          formDiv.style.display =
            formDiv.style.display === "none" ? "block" : "none";
          if (formDiv.style.display === "block") {
            setTimeout(function() {
              formDiv.scrollIntoView({ behavior: "smooth", block: "start" });
            }, 100); // slight delay to ensure it's visible before scroll
          }
        });
