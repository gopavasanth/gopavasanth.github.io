          <div class="row text-center gutters-y">

                <h2  class="wn__title" style="color:#f9b11d"> Want to Join us?</h2> 
                <h6><i>Drop your CV at admin@aviato.in</i></h6>
                <h6><i>or</i></h6>
                <div class="container" style="max-width: 600px">
                    <form action="https://submit-form.com/oNEilyqh">
                        <div>
                            <label for="email" class="d-block">Email</label>
                            <input type="email" class="w-100 p-2 border-0 rounded" id="email" name="email" placeholder="Your email.." required>
                        </div>
                        <div class="mt-3">
                            <label for="review" class="d-block">Why do you want to join us</label>
                            <textarea id="review" class="w-100 p-2 border-0 rounded" name="review" placeholder="Write your motivation .." required></textarea>
                        </div>
                        <div>
                            <label for="resume" class="d-block">CV</label>
                            <input type="resume" class="w-100 p-2 border-0 rounded" id="resume" name="resume" placeholder="Google drive link to your resume.." required>
                        </div>
                        <div class="mt-2">
                            <input type="submit" class="btn btn-warning px-4 py-2" value="Submit">
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
    </header>
