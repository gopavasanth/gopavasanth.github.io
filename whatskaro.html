  <body>
    <div id="app">
      <h1>WhatsKaro</h1>
      <!-- <br /> -->
      <p>Send messages without saving contacts</p>
      <br />
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input
          class="form-control"
          v-model="number"
          type="tel"
          pattern="[6789][0-9]{9}"
          maxlength="10"
          placeholder=""
        />
      </div>

      <div class="buttons" id="buttons">
        <a :href="'http://wa.me/+91' + number">
          <button type="button" id="button" class="btn btn-success">
            <i class="bi bi-whatsapp"></i> Message
          </button>
        </a>
      </div>
    </div>

    <footer class="mw-100">
