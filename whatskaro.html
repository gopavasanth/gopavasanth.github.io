    <!-- Custom Styles -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url("https://i.pinimg.com/originals/e8/d9/4e/e8d94e1e8b6b530ad315e9385290141b.jpg");

            background-size: cover;
            display: flex;
            flex-direction: column;
        }

        #app {
            padding: 20px;
            text-align: center;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
        }

        h1, p, label {
            color: #ffffff;
        }

        h1 {
            font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn-success {
            background-color: #25D366;
            border: none;
        }

        .btn-success:hover {
            background-color: #1ebe5d;
        }

        footer {
            margin-top: auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        
        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .paste-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .paste-btn:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
<div id="app">
    <h1>WhatsKaro</h1>
    <p>Send messages without saving contacts</p>

    <!-- Paste Button -->
    <button @click="pasteNumber" class="paste-btn" :disabled="!clipboardText">
        Paste Number
    </button>

    <!-- Phone Number Input -->
    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input class="form-control" v-model="number" type="tel" maxlength="13"
               placeholder="Enter phone number">
    </div>

    <!-- Message Button -->
    <div class="buttons">
        <a :href="generateWhatsAppLink()">
            <button type="button" class="btn btn-success">
                <i class="bi bi-whatsapp"></i> Message
            </button>
        </a>
    </div>
</div>

<footer>
    <div data-aos="fade-up" data-aos-anchor-placement="top-bottom">
        Designed with ❤️ by <a href="/">Gopa Vasanth</a>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                number: "",
                clipboardText: ""
            };
        },
        mounted() {
            // Try to auto-paste the clipboard content if possible
            if (navigator.clipboard) {
                navigator.clipboard.readText().then(text => {
                    this.clipboardText = text.trim();
                });
            }
        },
        methods: {
            pasteNumber() {
                this.number = this.clipboardText;
            },
            generateWhatsAppLink() {
                let cleanedNumber = this.number.replace(/\D/g, ""); // Remove all non-numeric characters

                // Handle cases where +91 is already present
                if (cleanedNumber.startsWith("91")) {
                    cleanedNumber = cleanedNumber.substring(2); // Remove the 91 prefix
                }

                return `http://wa.me/+91${cleanedNumber}`;
            }
        }
    });
    app.mount("#app");
    AOS.init();
</script>
