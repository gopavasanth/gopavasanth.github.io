<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>WhatsApp Karo </title>
    <link rel="icon" href="Images/WhatsApp.ico" type="image/gif" sizes="16x16">

</head>

<body>
    <div id="app">
        <h1> WhatsApp Karo</h1>
        <label for="phone">Phone number:</label>
        <input id="app" v-model="number" type="tel" pattern="[6789][0-9]{9}"> <br /><br />
        <a :href="'http://wa.me/+91' + number"><button type="button" class="btn btn-success"><i
                    class="bi bi-whatsapp"></i> Whats App</button></a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    number: ''
                };
            }
        })
    </script>

</body>


<style>
    body {
        position: center;
        padding: 40px 40px 40px 40px;
        width: 400px;
        text-align: center;
        margin: auto;
        margin-top: 10%;
        background-image: url('https://i.pinimg.com/originals/e8/d9/4e/e8d94e1e8b6b530ad315e9385290141b.jpg');
        background-repeat: no-repeat;
        display: flex;
    }

    h1 {
        color: #ffff;
        text-align: center;
        font-family: "SIMPSON";
    }

    label {
        color: #ffff;
    }
</style>

</html>
